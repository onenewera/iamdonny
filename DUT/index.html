<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <script src="https://use.fonticons.com/0f0d5d6f.js"></script>
    <script src="js/snap.svg-min.js"></script>
  </head>
  <body>
    <div id="pagewrap" class="pagewrap">
      <div class="container show" id="page-1">
        <div class="row selection">
          <div class="large-6 columns text-center">
            <img src="images/DUT-happy.png" width="200px">
            <h1>Testers</h1>
            <p><a class="pageload-link" href="#page-2">Sign up as a tester</a></p>
          </div>
          <div class="large-6 columns text-center">
            <img src="images/DUT-drunk.png" width="200px">
            <h1>Sponsors</h1>
            <p><a class="pageload-link" href="#page-2">Sign up as a tester</a></p>
          </div>
        </div>
      </div><!-- /container -->

      <!-- Page 2 form content -->
      <div class="container" id="page-2">
        <div class="row logo selection">
          <p><a class="pageload-link back-button" href="#page-1"><i class="fa fa-long-arrow-left"></i> Go back</a></p>
          <div class="large-12 columns text-center">
            <div class="input-group">
              <span class="input-group-label">$</span>
              <input class="input-group-field" type="number">
              <div class="input-group-button">
                <input type="submit" class="button" value="Submit">
              </div>
            </div>
          </div><!-- form -->
      </div><!-- /container -->

      <div id="loader" class="pageload-overlay" data-opening="M 0,60 80,60 80,50 0,40 0,60;M 0,60 80,60 80,25 0,40 0,60;M 0,60 80,60 80,25 0,10 0,60;M 0,60 80,60 80,0 0,0 0,60" data-closing="M 0,60 80,60 80,20 0,0 0,60;M 0,60 80,60 80,20 0,40 0,60;m 0,60 80,0 0,0 -80,0">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 80 60" preserveAspectRatio="none">
          <path d="m 0,60 80,0 0,0 -80,0"/>
        </svg>
        <img class="loading-gif" src="images/DUT-loading-2.gif" width="125px">
      </div><!-- /pageload-overlay -->
    </div><!-- /pagewrap -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/min/app-min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/svgLoader.js"></script>
    <script>
      (function() {
        var pageWrap = document.getElementById( 'pagewrap' ),
          pages = [].slice.call( pageWrap.querySelectorAll( 'div.container' ) ),
          currentPage = 0,
          triggerLoading = [].slice.call( pageWrap.querySelectorAll( 'a.pageload-link' ) ),
          loader = new SVGLoader( document.getElementById( 'loader' ), { speedIn : 200, easingIn : mina.linear } );

        function init() {
          triggerLoading.forEach( function( trigger ) {
            trigger.addEventListener( 'click', function( ev ) {
              ev.preventDefault();
              loader.show();
              // after some time hide loader
              setTimeout( function() {
                loader.hide();

                classie.removeClass( pages[ currentPage ], 'show' );
                // update..
                currentPage = currentPage ? 0 : 1;
                classie.addClass( pages[ currentPage ], 'show' );

              }, 2000 );
            } );
          } );  
        }

        init();
      })();
    </script>
  </body>
</html>
