<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am donny</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/min/wow.min.js"></script>
    <script src="https://use.fontawesome.com/0fce6e15d4.js"></script>
    <script>
    new WOW().init();
    </script>
  </head>
  <body>
    <div class="app">
      <div class="nav">
        <div class="logo six columns wow slideInDown" data-wow-delay="1s">
          <img src="images/wilson-logo.svg" width="50px">
        </div><!-- logo -->

        <div class="links six columns wow fadeIn" data-wow-delay="2s">
          <ol>
            <li><a href="#">colessuo</a></li>
            <li><a href="#">slideouts</a></li>
            <li><a href="#">test</a></li>
          </ol>
        </div>
      </div><!-- Nav -->

      <div class="hero">
          <div class="eight columns left wow slideInLeft">
            <div class="content wow slideInLeft" data-wow-delay=".1s">
              <div class="pulse-animation"></div>
              <h5>Category</h5>
              <h1>Be Friendly</h1>
              <h4>Test how well your site is doing with multi-variant testing</h4>
              <button>View the post</button>
            </div>
          </div><!-- Left -->

          <div class="cta wow slideInRight" data-wow-delay="1s" data-wow-duration="1.5s">
            <div class="social">
              <a href="https://dribbble.com/donnywilson" target="_blank"><i class="fa fa-dribbble fa-2x"></i></a>
              <a href="https://twitter.com/DonnyWilson"><i class="fa fa-twitter fa-2x" target="_blank"></i></a>
              <a href="https://github.com/onenewera"><i class="fa fa-github fa-2x" target="_blank"></i></a>
            </div>
          </div><!-- CTA -->
      </div><!-- Hero -->
    </div><!-- App -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/min/app-min.js"></script>
  </body>
</html>
