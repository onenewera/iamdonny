<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/min/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
  </head>
  <body>
    <div class="header wow slideInDown" data-wow-duration="2s" data-wow-delay=".8s">
      <div></div>
    </div>

    <div class="footer wow slideInUp" data-wow-duration="2s" data-wow-delay=".8s">
      <div></div>
    </div>

    <section class="wow slideInLeft wrapper" data-wow-duration="1s" data-wow-delay=".4s">

      <div class="row wow fadeIn form" data-wow-duration=".5s" data-wow-delay="2s">
          <div class="large-12 columns">
            <div class="row collapse">
              <div class="small-10 columns">
                <input type="text" placeholder="Hex Value">
              </div>
              <div class="small-2 columns">
                <a href="#" class="button postfix">Go</a>
              </div>
            </div>
          </div>
        </div>

      <div class="row">
        <div class="large-12 columns">
          <h1></h1>
        </div>
      </div>
    </section>

    <div class="first wow slideInLeft" data-wow-duration="1s"></div>
    <div class="second wow slideInLeft" data-wow-duration="1s" data-wow-delay=".2s"></div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/min/app-min.js"></script>
  </body>
</html>
