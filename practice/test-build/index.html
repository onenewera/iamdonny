<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test build</title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/min/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
  </head>
  <body>
    <div class="hero">
      <nav class="row wow slideInDown" data-wow-delay="1s">
        <div class="four columns">
          <div class="logo"><strong>Kibo&nbsp;</strong><span class="logo-right">lotto</span></div>
        </div>

        <div class="four columns">
          <ul class="links">
            <li class="active">For partners</li>
            <li>For investors</li>
            <li>Blog</li>
            <li>faq</li>
          </ul><!-- links -->
        </div><!-- four columns -->

        <div class="four columns">
          <button class="inline-button">EN</button>
          <button>request invitation</button>
        </div>
      </nav><!-- nav -->

      <div class="container wow fadeIn" data-wow-delay=".2s">
        <h1>Kibo Next Generation Lotteries</h1>
        <p>The first decentralized gaming platform based on etherum smart contracts</p>
        <button class="wow fadeIn" data-wow-delay=".5s">Request invitation</button>
      </div><!-- container -->
    </div><!-- hero -->

    <div class="video-section">
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <div class="box wow fadeInUp">
              <img src="images/video-bg.png">
            </div>
          </div><!-- twelve columns -->
        </div><!-- row -->
      </div><!-- container -->
    </div><!-- video section -->

    <div class="time-remaining">
      <div class="container">
        <div class="row">
          <div class="twelve columns wow fadeIn" data-wow-delay=".5s">
            <h1>Time remaining <br> until sale comes and stuff</h1>
          </div><!-- twelve columns -->
        </div><!-- row -->

        <div class="row numbers">
          <div class="four columns hours wow fadeInUp" data-wow-delay=".5s">
            <h3>9</h3>
            <h3>5</h3>
            <h4>hours</h4>
          </div>

          <div class="four columns minutes wow fadeInUp" data-wow-delay=".7s">
            <h3>0</h3>
            <h3>2</h3>
            <h4>minutes</h4>
          </div>

          <div class="four columns seconds wow fadeInUp" data-wow-delay="1s">
            <h3>3</h3>
            <h3>6</h3>
            <h4>seconds</h4>
          </div>
        </div><!-- row -->
      </div><!-- container -->
    </div><!-- time remaining section -->

    <div class="footer">
      <div class="social"><a href="#">&#62220;</a></div><!-- facebook -->
      <div class="social"><a href="#">&#62217;</a></div><!-- twitter -->
      <div class="social"><a href="#">&#62223;</a></div><!-- google plus-->
      <div class="social"><a href="#">&#62232;</a></div><!-- linkedin -->
    </div>
  
  </body>
</html>
